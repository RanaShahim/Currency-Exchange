<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Currency Converter</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-light font-weight-bold"
          >Currency Converter</a
        >
      </div>
    </nav>
    <div class="main-cont"></div>

    <div class="container cont-1">
      <div class="row">
        <div class="col-12">
          <div class="row g-3 align-items-center curr-box">
            <div class="col-auto">
              <label for="amount" class="col-form-label">Amount</label>
            </div>
            <div class="col-auto">
              <input
                type="text"
                id="amount"
                class="form-control amount"
                aria-describedby="passwordHelpInline"
              />
            </div>
            <div class="col-auto">
              <label for="country-from" class="country-from"
                >Country From</label
              >
            </div>
            <div class="col-auto">
              <input
                data-from="cars"
                ;
                type="text"
                id="country-from"
                class="form-control curr-from"
                aria-describedby="passwordHelpInline"
              />
            </div>
            <div class="col-auto">
              <label for="country-to" class="country-to">Country To</label>
            </div>
            <div class="col-auto">
              <input
                data-to="bikes"
                ;
                type="text"
                id="country-to"
                class="form-control curr-to"
                aria-describedby="passwordHelpInline"
              />
            </div>
            <button class="process-btn">Go</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
